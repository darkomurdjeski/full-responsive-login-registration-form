<html>

	<head>
		<!-- Include custom css from stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet/custom.css">

		<!-- Include materialize css from stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet/materialize.min.css">

		<!-- Include materialize icons from stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet/icon.css">

		<!-- Include alertify alerts css from stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet/alertify.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/alertify.rtl.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/themes/default.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/themes/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/themes/bootstrap.min.css">

	</head>

	<body>

		<div class="container">
			<div class="row login_form">
				<h2 class="title center-align">Please Login</h2>
				<div class="input-field col l4 m4 s5 offset-l4 offset-m4 offset-s3">
	                <input id="username" class="login_inputs" type="text">
	                <label for="username">Username</label>
              	</div>
              	<div class="input-field col l4 m4 s5 offset-l4 offset-m4 offset-s3">
	                <input id="password" class="login_inputs" type="password">
	                <label for="password">Password</label>
              	</div>
              	<div class="col l4 m4 s5 offset-l4 offset-m4 offset-s3">
	              	<button id="btn_login" class="waves-effect waves-light btn col l12 m12 s12" >Login</button>
	              	<button id="btn_register" class="waves-effect waves-light btn col l12 m12 s12 modal-trigger" href="#modal1">Register</button>
              	</div>
			</div>
		</div>

	    <!-- Modal-->
	    <div id="modal1" class="modal">
		    <div class="modal-content">
	      		<h3 class="title center-align">Please Register</h3>
	      		<div class="row">
				    <form class="col l8 m10 s12 offset-l2 offset-m1 ">
						<div class="row">
							<div class="input-field register_div_input">
								<i class="material-icons prefix">account_circle</i>
								<input id="reg_username" type="text"  placeholder="Username">
							</div>
							<div class="input-field register_div_input">
								<i class="material-icons prefix">account_circle</i>
								<input id="reg_fullname" type="text"  placeholder="Full Name">
							</div>
							<div class="input-field register_div_input">
								<i class="material-icons prefix">language</i>
								<input id="reg_country" type="text"  placeholder="Country">
							</div>
							<div class="input-field register_div_input">
								<i class="material-icons prefix">email</i>
								<input id="reg_email" type="text"  placeholder="Email">
							</div>
							<div class="input-field register_div_input">
								<i class="material-icons prefix">vpn_key</i>
								<input id="reg_password" type="password"  placeholder="Password">
							</div>
							<div class="input-field register_div_input">
								<i class="material-icons prefix">vpn_key</i>
								<input id="reg_repeat_password" type="password"  placeholder="Repeat password">
							</div>
				      </div>
				    </form>
			  	</div>
		    <div class="modal-footer">
		      <button href="" class="btn-floating btn-large black modal-close " id="btn_register_modal"><i class="material-icons register_icon">chevron_right</i></button>
		    </div>
	    </div>
          
	</body>
		<!-- Include jquery from javascripts -->
		<script src="javascripts/jquery-3.3.1.min.js" type="text/javascript"></script>

		<!-- Include custom js from javascripts -->
		<script src="javascripts/custom.js" type="text/javascript"></script>	

		<!-- Include materialize js from javascripts -->
		<script src="javascripts/materialize.min.js" type="text/javascript"></script>

		<!-- Include alertify alerts js from javascripts -->
		<script src="javascripts/alertify.min.js" type="text/javascript"></script>

</html>
